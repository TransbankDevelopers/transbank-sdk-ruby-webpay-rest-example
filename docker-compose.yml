    version: "2"
    services:
      postgres:
        image: mdillon/postgis:9.6
        ports:
          - "5432"
      redis:
        image: redis:3.2.9
        ports:
          - "6379"
      web:
        tty: true
        stdin_open: true
        build:
          context: .
          dockerfile: Dockerfile
        command: bundle exec rails s -p 3000 -b '0.0.0.0'
        volumes:
          - .:/app
        ports:
          - "3000:3000"
        depends_on:
          - postgres
